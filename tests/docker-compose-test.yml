services:
  scheduler-pg-test:
    image: postgres:15-alpine
    container_name: scheduler-pg-test
    restart: always
    environment:
      - POSTGRES_DB=${TEST_DB_NAME}
      - POSTGRES_USER=${TEST_DB_USER}
      - POSTGRES_PASSWORD=${TEST_DB_PASSWORD}
    ports:
      - "54321:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "$TEST_DB_USER", "-d", "$TEST_DB_NAME" ]
      interval: 10s
      timeout: 5s
      retries: 5