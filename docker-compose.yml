services:
  scheduler:
    build: .
    container_name: scheduler
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    depends_on:
      scheduler-pg:
        condition: service_healthy

    command: python -m app.main

  scheduler-pg:
    image: postgres:15-alpine
    container_name: scheduler-pg
    restart: always
    volumes:
      - scheduler-pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "$DB_USER", "-d", "$DB_NAME" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  scheduler-pg-data:

